<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists"
                href="#/app/playlists/{{playlist.id}}">
        <span class="playlistItem">
          {{ playlist.title }}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
